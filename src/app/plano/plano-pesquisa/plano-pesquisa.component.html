<div class="container">
  <h1>Planos</h1>

  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="planos" class="mat-elevation-z2 full-width" style="margin-top:15px">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let plano">{{ plano.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let plano">R$ {{ plano.valor | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="qtdDados">
          <th mat-header-cell *matHeaderCellDef> Quantidade de dados </th>
          <td mat-cell *matCellDef="let plano">{{ plano.qtdDados }} MB</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let plano" style="text-align: right">
            <button mat-icon-button [routerLink]="['/plano', plano._id]"
              style="color: #007bff" >
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button (click)="confirmarExclusao(plano)"
              style="color: #c23d57" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <button mat-fab (click)="openDialog()" style="margin-top:20px; background-color: #007bff">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
