<div class="container">
  <h1>Histórico de pagamento</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Cliente</label>
        <select class="form-control" name="cliente" [(ngModel)]="clienteId"
          (change)="consultarHistorico()">
          <option value="">Selecione</option>
          <option *ngFor="let cliente of clientes" [value]="cliente._id">
            {{ cliente.nome }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p-table [value]="mensalidades" [responsive]="true"
          [paginator]="true" [rows]="12">
          <ng-template pTemplate="header">
            <tr class="table-header">
              <th>Mês</th>
              <th>Valor pago</th>
              <th>Status</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-mensalidade>
            <tr>
              <td class="col-center">{{ mesesDoAno[mensalidade.mes-1].nome }}</td>
              <td class="table-valor-pago">R$ {{ mensalidade.valorPago | number:'1.2-2' }}</td>
              <td class="col-center">
                <i class="pi pi-check-circle" style="font-size: 2em; color: #28a745;"
                  *ngIf="mensalidade.status === 'OK'" [pTooltip]="mensalidade.status"></i>
                <i class="pi pi-times-circle" style="font-size: 2em; color: #dc3545;"
                  *ngIf="mensalidade.status === 'DEVENDO'" [pTooltip]="mensalidade.status"></i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </form>
</div>
