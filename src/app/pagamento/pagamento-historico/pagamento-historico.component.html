<div class="container">
  <h1>Histórico de pagamento</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Cliente</label>
        <select class="form-control">
          <option>Selecione</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <button type="button" class="btn btn-primary">Pesquisar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p-table [value]="pagamentos" [responsive]="true" 
          [paginator]="true" [rows]="12">
          <ng-template pTemplate="header">
            <tr class="table-header">
              <th>Mês</th>
              <th>Valor pago</th>
              <th>Status</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pagamento>
            <tr>
              <td class="col-center">{{ pagamento.mes }}</td>
              <td class="table-valor-pago">R$ {{ pagamento.valorPago }}</td>
              <td class="col-center"> 
                <i class="pi pi-check-circle" style="font-size: 2em; color: #28a745;" *ngIf="pagamento.status === 'OK'"></i>
                <i class="pi pi-times-circle" style="font-size: 2em; color: #dc3545;" *ngIf="pagamento.status === 'DEVENDO'"></i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </form>
</div>
