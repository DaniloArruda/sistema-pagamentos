<div class="login-form">
  <div class="container">
    <h2 style="text-align: center;">Login</h2>
  
    <form>
      <div class="form-row">
        <div class="col-sm-12">
          <mat-form-field class="full-width">
            <input type="text" placeholder="E-mail" [(ngModel)]="email" name="email"
              matInput />
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-row">
        <div class="col-sm-12">
          <mat-form-field class="full-width">
            <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha"
              matInput />
          </mat-form-field>
        </div>
      </div>
      
      <button mat-raised-button class="full-width btn-color-primary"
        style="margin-top:15px" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
