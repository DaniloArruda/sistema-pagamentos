<div class="form-row">
  <div class="form-group col-md-4">
    <label>Nome</label>
    <input type="text" class="form-control" [readonly]="somenteLeitura" [(ngModel)]="cliente.nome" />
  </div>

  <div class="form-group col-md-4">
    <label>E-mail</label>
    <input type="text" class="form-control" [readonly]="somenteLeitura" [(ngModel)]="cliente.email" />
  </div>

  <div class="form-group col-md-4">
    <label>Telefone</label>
    <input type="text" class="form-control" [readonly]="somenteLeitura" />
  </div>
</div>

<p-fieldset legend="Endereço">
  <div class="form-row">
    <div class="col-sm-10">
      <label>Logradouro</label>
      <input type="text" class="form-control" [readonly]="somenteLeitura" />
    </div>

    <div class="col-sm-2">
      <label>Número</label>
      <input type="text" class="form-control" [readonly]="somenteLeitura" />
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6">
      <label>Cidade</label>
      <input type="text" class="form-control" [readonly]="somenteLeitura" />
    </div>

    <div class="col-md-6">
      <label>Estado</label>
      <input type="text" class="form-control" [readonly]="somenteLeitura" />
    </div>
  </div>
</p-fieldset>
