<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="warn" class="example-toolbar mat-elevation-z6" *ngIf="exibindoNavbar()">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/cliente" (click)="snav.toggle()">
                    <mat-icon>people</mat-icon> <span class="list-item-description">Clientes</span>
                </a>
                <a mat-list-item routerLink="/plano" (click)="snav.toggle()">
                    <mat-icon>assignment_ind</mat-icon> <span class="list-item-description">Planos</span>
                </a>
                <a mat-list-item routerLink="/pagamento" (click)="snav.toggle()">
                    <mat-icon>payment</mat-icon> <span class="list-item-description">Registrar pagamento</span>
                </a>
                <a mat-list-item routerLink="/historico" (click)="snav.toggle()">
                    <mat-icon>history</mat-icon> <span class="list-item-description">Histórico pagamentos</span>
                </a>
                <mat-list-item (click)="logout()" style="background-color: #c23d57; color: #fff">
                    <mat-icon>history</mat-icon> <span class="list-item-description">Sair</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" width="425"></p-confirmDialog>
