<div class="dashboard-container">
  <div class="form-row">
    <div class="col-lg-4 col-md-6">
      <app-card descricao="Total clientes" [numero]="qtdClientes">
        <i class="material-icons" style="color: #007bff" icon>people</i>
        <button class="btn btn-primary btn-sm"
          routerLink="/cliente/cadastro" button >Cadastrar cliente</button>
      </app-card>
    </div>
    <div class="col-lg-4 col-md-6">
      <app-card descricao="Clientes devendo" [numero]="valorCardClientesDevedores()">
        <i class="material-icons" style="color: #f3bb45" icon >warning</i>
        <button class="btn btn-primary btn-sm"
          routerLink="/historico" button >Hist√≥rico de pagamentos</button>
      </app-card>
    </div>
    <div class="col-lg-4 col-md-6">
        <app-card descricao="Perdendo..." [numero]="valorCardDinheiroPerdendo()">
          <i class="material-icons" style="color: red" icon >money_off</i>
          <button class="btn btn-primary btn-sm"
            routerLink="/pagamento" button >Registrar pagamento</button>
        </app-card>
      </div>
  </div>

  <app-cliente-formulario-pesquisa></app-cliente-formulario-pesquisa>
</div>
